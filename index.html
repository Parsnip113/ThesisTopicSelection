                // ç”Ÿæˆåˆ†äº«é“¾æ¥æ—¶ç¡®ä¿å¿…è¦ä¿¡æ¯å­˜åœ¨
                generateShareUrl() {
                    const baseUrl = window.location.origin + window.location.pathname;
                    const params = new URLSearchParams();

                    // åªæœ‰åœ¨æœ‰å§“åæµ‹ç®—ç»“æœæ—¶æ‰æ·»åŠ ç›¸å…³å‚æ•°

                    params.append('recommendations', JSON.stringify(this.recommendedProjects.map(p => p.åŸºæœ¬ä¿¡æ¯.è¯¾é¢˜ç¼–å·)));

                getRecommendTitle() {

                    }

                        : (this.recommendedProjects[0]?.matchReason?.includes('æ„Ÿè°¢') ? 'æš–å¿ƒæ¨è' : 'ä¸ºä½ æ¨èçš„è¯¾é¢˜');
                },

                // å¤„ç†URLå‚æ•°ï¼Œåœ¨åˆå§‹åŒ–æ—¶è°ƒç”¨
                async handleUrlParams() {
                    const params = new URLSearchParams(window.location.search);
                    if (params.has('recommendations')) {
                        try {

                                    .map(id => this.projects.find(p => p.åŸºæœ¬ä¿¡æ¯.è¯¾é¢˜ç¼–å· === id))
